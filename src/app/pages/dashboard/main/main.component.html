<div class="dashboard-content">
  <!-- First row with three cards -->
  <div class="row">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title></mat-card-title>
      </mat-card-header>
      <mat-card-content> </mat-card-content>
    </mat-card>

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Geçmiş En Son 5 Etkinlik</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let event of lastFiveEvents">{{ event }}</li>
        </ul>
      </mat-card-content>
    </mat-card>

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Önümüzdeki 5 Etkinlik</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <ul>
          <li *ngFor="let event of upcomingFiveEvents">{{ event }}</li>
        </ul>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="row">
    <mat-card class="example-card"> </mat-card>

    <mat-card class="example-card"> </mat-card>
  </div>
</div>
