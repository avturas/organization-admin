<div class="users-wrapper">
  <div class="table-header">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Mia"
        #input
      />
    </mat-form-field>
    <button mat-raised-button (click)="onAddNewUser()">Kullanıcı Ekle</button>
  </div>

  <div class="example-container">
    <mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="uid">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.uid }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ad</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.name }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Soyad</mat-header-cell
        >
        <mat-cell *matCellDef="let row">{{ row.surname }}</mat-cell>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef mat-sort-header>İl</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.city }}</mat-cell>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="district">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >İlçe</mat-header-cell
        >
        <mat-cell *matCellDef="let row">{{ row.district }}</mat-cell>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Email</mat-header-cell
        >
        <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="phoneNumber">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Telefon Numarası</mat-header-cell
        >
        <mat-cell *matCellDef="let row">{{ row.phoneNumber }}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header
          >Aksiyonlar</mat-header-cell
        >
        <mat-cell *matCellDef="let row">
          <button mat-button (click)="openUpdateUserDialog(row)">
            Düzenle
          </button>
          <button mat-button color="warn" (click)="onDeleteUser(row)">
            Sil
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      [pageSize]="10"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
