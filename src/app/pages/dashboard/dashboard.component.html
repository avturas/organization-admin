<mat-toolbar>
  <button mat-icon-button (click)="sidenav.toggle()" matTooltip="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  Parti Yönetim
  <span class="toolbar-item-spacer"></span>
  <button
    mat-icon-button
    matTooltip="My Account"
    [matMenuTriggerFor]="userAccountMenu"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
    <p>Your Role: {{ role }}</p>
    <p *ngIf="city">City: {{ city }}</p>
    <p *ngIf="district">District: {{ district }}</p>
    <button mat-menu-item disabled>{{ phoneNumber }}</button>
    <button mat-menu-item (click)="logOut()">
      <mat-icon>exit_to_app</mat-icon>Logout
    </button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="app-container">
  <mat-sidenav
    #sidenav
    [mode]="drawerType"
    [class.mat-elevation-z4]="true"
    class="app-sidenav"
  >
    <mat-nav-list>
      <mat-list-item routerLink="/">
        <mat-icon matListItemIcon>dashboard</mat-icon>
        <div matListItemTitle>Anasayfa</div>
      </mat-list-item>
      <mat-list-item routerLink="./users">
        <mat-icon matListItemIcon>person</mat-icon>
        <div matListItemTitle>Kullanıcılar</div>
      </mat-list-item>
      <mat-list-item routerLink="./events">
        <mat-icon matListItemIcon>calendar_month</mat-icon>
        <div matListItemTitle>Etkinlikler</div>
      </mat-list-item>
      <mat-list-item routerLink="./announcements">
        <mat-icon matListItemIcon>campaign</mat-icon>
        <div matListItemTitle>Duyurular</div>
      </mat-list-item>
      <mat-list-item routerLink="./executive-committee">
        <mat-icon matListItemIcon>group</mat-icon>
        <div matListItemTitle>Yürütme Kurulu</div>
      </mat-list-item>
      <mat-list-item routerLink="./executive-committee">
        <mat-icon matListItemIcon>groups</mat-icon>
        <div matListItemTitle>Yönetim Kurulu</div>
      </mat-list-item>
      <mat-list-item routerLink="./announcements">
        <mat-icon matListItemIcon>monitoring</mat-icon>
        <div matListItemTitle>Raporlar</div>
      </mat-list-item>
      <mat-list-item routerLink="./announcements">
        <mat-icon matListItemIcon>description</mat-icon>
        <div matListItemTitle>Dökümanlar</div>
      </mat-list-item>
      <mat-list-item routerLink="./announcements">
        <mat-icon matListItemIcon>photo_library</mat-icon>
        <div matListItemTitle>Görseller</div>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
